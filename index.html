<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Luck Game in Javascript </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <main class="main">
        <div class="gbody-wrapper">
            <div class="game-top">
                <div class="game-title">
                    <h2>Js Simple Game</h2>
                    <form class="input-target" id="targetInputForm">                        
                        <input type="text/number" class="input-value" id="input-value" placeholder="input target" >
                        <button type="submit" class="sbBnt" id="setTarget-btn"> Set Target </button>    
                    </form>
                </div>
                <div class="gt-element">
                    <div class="gt-left">
                        <div class="gtlc-top">
                            <div class="game-target-ui">
                                <div class="gtu-board">
                                    <div class="gtub-top">
                                        <h3>target Score <span id="targetUi">10</span></h3>
                                    </div>
                                    <div class="gtub-bottom">
                                        <div class="gtub-player-score"><h5 style="display:flex ;" > <p id="scoreName1"> player-1 </p>  <span id="p1Score"> 10 </span> </h5>  </div>
                                        <div class="gtub-player-score"><h5 style="display:flex ;" >  <p id="scoreName2"> player-2 </p> <span id="p2Score"> 10 </span> </h5>  </div>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                        <div class="gtlc-bottom">
                            <ul class="gtlcb-munu">
                                <li ><div class="player-thumb"><img src="assets/img/player/user-5.jpg" alt="player1"> </div></li>
                                <li > VS </li>
                                <li ><div class="player-thumb"><img src="assets/img/player/user-8.jpg" alt="player1"> </div> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="gt-right">
                        <div class="gtr-instruction">
                            <p style="padding: 20px; color: yellow; "> <strong> Instructions : </strong> when any one player hit the target that guy will win. default target: 15, if you want to set more target then input and press the set target button </p>
                        </div>
                        <div class="gtr-avatar text-center">
                           <h5> Each Turn Score  <span id="turnScore">10</span></h5>  
                        </div>
                        <form class="gtr-name" id="playerNameForm">
                            <h3>Change Player Name</h3>
                            <ul>
                                <li> <input type="text/number" id="p1Name" placeholder="Player 1">  </li>
                                <li> <input type="text/number"id="p2Name" placeholder="Player 2">  </li>
                                
                            </ul>
                            <div class="name-btn">
                                <button>Change</button>
                            </div>
                            
                      
                        </form>
                    </div>
                </div>
            </div>
            <div class="game-bottom">
                <div class="player-btn-wrapper">
                    <div class="pb-single">
                        <button class="pbtn" id="btnP1" >  </button>
                    </div>
                    <div class="pb-single">
                        <button class="pbtn" id="btnP2" >  </button>                   
                    </div>
                    <div class="pb-single">
                        <button id="resetBnt" > Reset </button> 
                    </div>
                </div>
            </div>

        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
